name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

# Required for Workload Identity Federation
permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build and Push to Artifact Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west2-docker.pkg.dev

      - name: Set image tags
        id: tags
        run: |
          REGISTRY="europe-west2-docker.pkg.dev/iamreleased/docker-images"
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          # GitHub image tags
          echo "github_tag_latest=${REGISTRY}/pr-review-agent-github:latest" >> $GITHUB_OUTPUT
          echo "github_tag_sha=${REGISTRY}/pr-review-agent-github:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "github_tag_full_sha=${REGISTRY}/pr-review-agent-github:${{ github.sha }}" >> $GITHUB_OUTPUT

          # GitLab image tags
          echo "gitlab_tag_latest=${REGISTRY}/pr-review-agent-gitlab:latest" >> $GITHUB_OUTPUT
          echo "gitlab_tag_sha=${REGISTRY}/pr-review-agent-gitlab:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "gitlab_tag_full_sha=${REGISTRY}/pr-review-agent-gitlab:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build GitHub Docker image
        run: |
          docker build -f Dockerfile.Github \
                       -t ${{ steps.tags.outputs.github_tag_latest }} \
                       -t ${{ steps.tags.outputs.github_tag_sha }} \
                       -t ${{ steps.tags.outputs.github_tag_full_sha }} .

      - name: Build GitLab Docker image
        run: |
          docker build -f Dockerfile.Gitlab \
                       -t ${{ steps.tags.outputs.gitlab_tag_latest }} \
                       -t ${{ steps.tags.outputs.gitlab_tag_sha }} \
                       -t ${{ steps.tags.outputs.gitlab_tag_full_sha }} .

      - name: Push GitHub Docker image
        run: |
          docker push ${{ steps.tags.outputs.github_tag_latest }}
          docker push ${{ steps.tags.outputs.github_tag_sha }}
          docker push ${{ steps.tags.outputs.github_tag_full_sha }}

      - name: Push GitLab Docker image
        run: |
          docker push ${{ steps.tags.outputs.gitlab_tag_latest }}
          docker push ${{ steps.tags.outputs.gitlab_tag_sha }}
          docker push ${{ steps.tags.outputs.gitlab_tag_full_sha }}

      - name: Output image details
        run: |
          echo "Images pushed successfully!"
          echo ""
          echo "GitHub Image:"
          echo "  Latest: ${{ steps.tags.outputs.github_tag_latest }}"
          echo "  SHA: ${{ steps.tags.outputs.github_tag_sha }}"
          echo "  Full SHA: ${{ steps.tags.outputs.github_tag_full_sha }}"
          echo ""
          echo "GitLab Image:"
          echo "  Latest: ${{ steps.tags.outputs.gitlab_tag_latest }}"
          echo "  SHA: ${{ steps.tags.outputs.gitlab_tag_sha }}"
          echo "  Full SHA: ${{ steps.tags.outputs.gitlab_tag_full_sha }}"
