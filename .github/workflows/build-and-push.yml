name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

# Required for Workload Identity Federation
permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build and Push ${{ matrix.platform }} Image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - platform: github
            dockerfile: Dockerfile.Github
            image_name: pr-review-agent-github
          - platform: gitlab
            dockerfile: Dockerfile.Gitlab
            image_name: pr-review-agent-gitlab

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west2-docker.pkg.dev

      - name: Set image tags
        id: tags
        run: |
          REGISTRY="europe-west2-docker.pkg.dev/iamreleased/docker-images"
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_NAME="${{ matrix.image_name }}"

          echo "tag_latest=${REGISTRY}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          echo "tag_sha=${REGISTRY}/${IMAGE_NAME}:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "tag_full_sha=${REGISTRY}/${IMAGE_NAME}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ steps.tags.outputs.tag_latest }}
            ${{ steps.tags.outputs.tag_sha }}
            ${{ steps.tags.outputs.tag_full_sha }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

      - name: Output image details
        run: |
          echo "âœ… ${{ matrix.platform }} image pushed successfully!"
          echo ""
          echo "Image tags:"
          echo "  Latest: ${{ steps.tags.outputs.tag_latest }}"
          echo "  SHA: ${{ steps.tags.outputs.tag_sha }}"
          echo "  Full SHA: ${{ steps.tags.outputs.tag_full_sha }}"
